<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta -->
  <meta name="description" content="Log in to your YourDomain Mail account to manage aliases, catch-all settings, and more.">

  <!-- Open Graph -->
  <meta property="og:title" content="Login – YourDomain Mail">
  <meta property="og:description" content="Access your YourDomain Mail dashboard and settings.">
  <meta property="og:image" content="https://www.yourdomain.com/images/og-image.png">
  <meta property="og:url" content="https://www.yourdomain.com/login.html">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@YourTwitterHandle">
  <meta name="twitter:title" content="Login – YourDomain Mail">
  <meta name="twitter:description" content="Access your YourDomain Mail dashboard and settings.">
  <meta name="twitter:image" content="https://www.yourdomain.com/images/og-image.png">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Login – YourDomain Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Skip-link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- 2. Nav with role -->
  <nav role="navigation">
    <div class="container nav-wrap">
      <a href="index.html" class="nav-logo">
        <img src="images/logo.png" alt="NTM Mail logo" />
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- 3. Main landmark -->
  <main id="main-content" role="main" class="container">
    <section class="login-section">
      <h2>Account Login</h2>
      <form onsubmit="alert('Invalid credentials. Please try again.'); return false;">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="Email" required>

        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Password" required>

        <button class="btn-select" type="submit">Log In</button>
      </form>
    </section>
  </main>

  <!-- 4. Footer with role -->
  <footer role="contentinfo">
    <div class="container">
      <ul class="legal-links">
        <li><a href="terms.html">Terms of Service</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
      <p>© 2025 YourDomain Mail</p>
    </div>
  </footer>

</body>
</html>
